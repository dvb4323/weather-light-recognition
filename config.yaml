# Configuration for Weather and Time-of-Day Multi-Task Classification

data:
  root: "data"
  train_images: "data/train/img"
  train_anns: "data/train/ann"
  val_images: "data/val/img"
  val_anns: "data/val/ann"
  test_images: "data/test/img"
  test_anns: "data/test/ann"

classes:
  weather:
    - "clear"
    - "partly cloudy"
    - "overcast"
    - "rainy"
    - "snowy"
    - "foggy"
  timeofday:
    - "daytime"
    - "dawn/dusk"
    - "night"

model:
  backbone: "resnet18"
  pretrained: true
  num_weather_classes: 6
  num_time_classes: 3

train:
  batch_size: 32
  num_epochs: 20
  lr: 0.0001
  weight_decay: 0.00001
  device: "cuda"  # or "cpu"
  checkpoint_dir: "checkpoints"
  save_freq: 5

augmentation:
  input_size: [224, 224]
  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]
